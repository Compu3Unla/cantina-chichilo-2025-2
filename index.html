<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Cantina Chichilo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Petrona:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <a href="index.html"><img class="icono" src="img/reduccion.svg" alt="logo-chichilo" width="73px"
                height="70px"></a>
        <!--------Habria que modificar el tamaño del svg del icono, me parece que queda muy grande, no se en sus pantallas como se ve en el tamaño original-------->
        <nav class="navegador">
            <a href="menu.html">MENU</a>
            <a href="reservas.html">RESERVAS</a>
            <a href="nosotros.html">NOSOTROS</a>
        </nav>
    </header>
    <main>
        <section id="hero">
            <img src="img/logo.svg" height="150px" width="435px" alt="logo-chichilo">
            <h3>Una Familia Para Servirlo</h3>
        </section>
        <section id="nuestras-especialidades">
            <h3>Nuestras especialidades</h3>
            <article id="las-especialidades">
                <div class="imagen-con-descripcion">
                    <img src="img/index/especialidades1.png" height="150px" width="150px" alt="rana-doble-pechuga">
                    <p>Rana doble pechuga</p>
                </div>
                <div class="imagen-con-descripcion">
                    <img src="img/index/especialidades2.png" height="150px" width="150px" alt="gambas-al-ajillo">
                    <p>Gambas al ajillo</p>
                </div>
                <div class="imagen-con-descripcion">
                    <img src="img/index/especialidades3.png" height="150px" width="150px"
                        alt="caracoles-a-la-bordaleza">
                    <p>Caracoles a la bordaleza</p>
                </div>
                <div class="imagen-con-descripcion">
                    <img src="img/index/especialidades4.png" height="150px" width="150px" alt="tiramisu-calabres">
                    <p>Tiramisú calabres</p>
                </div>
            </article>
            <div class="botones">
                <a href="menu.html">VER MENÚ</a>
            </div>
        </section>
        <section id="donde-encontrarnos">
            <img src="img/index/img_mapa.jpg" height="550px" width="590px" alt="imagen-de-mesa-con-platos">
        </section>
        <section id="datos">
            <div class="imagen-con-descripcion">
                <img src="img/index/icono_cubiertos.svg" height="150px" width="150px">
                <p>62 años de historia</p>
            </div>
            <div class="imagen-con-descripcion">
                <img src="img/index/icono_duenos.svg" height="150px" width="150px">
                <p>Atendido por sus dueños</p>
            </div>
            <div class="imagen-con-descripcion">
                <img src="img/index/icono_ubicacion.svg" height="150px" width="150px">
                <p>Preferido del barrio</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_links">
            <img class="img_footer" src="img/ubicacion.svg" class="icono_ubicacion">
            <p>Camarones 1901, esquina Terreno, La Paternal, CABA</p>
            <ul>
                <li>
                    <a href="https://www.instagram.com/cantinachichilo/?hl=es"><img class="img_footer"
                            src="img/instagram.svg" class="icono_instagram"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/cantinachichilo/?hl=es"><img class="img_footer"
                            src="img/facebook.svg" class="icono_facebook"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/cantinachichilo/?hl=es"><img class="img_footer"
                            src="img/whatsapp.svg" class="icono_whatsapp"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
