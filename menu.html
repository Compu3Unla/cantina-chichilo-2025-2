<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Petrona:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <a href="index.html"><img class="icono" src="img/reduccion.svg" alt="logo-chichilo" width="73px"
                height="70px"></a>
        <!--------Habria que modificar el tamaño del svg del icono, me parece que queda muy grande, no se en sus pantallas como se ve en el tamaño original-------->
        <nav class="navegador">
            <a href="menu.html">MENU</a>
            <a href="reservas.html">RESERVAS</a>
            <a href="nosotros.html">NOSOTROS</a>
        </nav>

    </header>

    <main>
        <section class="accordion" id="entradas">
            <button class="accordion_btn" aria-expanded="false">
                <h2>Entradas</h2>
            </button>

            <div class="accordion_content">
                <ul></ul>
                <li>Picada</li>
                <li>Bocadillo</li>
                <li> Pata de cerdo </li>
                <li>Zapallitos rellenos </li>
                <li>Porción entera de un gusto </li>
                </ul>
            </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>
    <script>
        const btn = document.querySelector('.accordion_btn');
        const content = document.querySelector('.accordion_content');

        btn.addEventListener('click', () => {
            const expanded = btn.getAttribute('aria-expanded') === 'true';

            // Cambiar estado
            btn.setAttribute('aria-expanded', !expanded);
            content.classList.toggle('show');

            // Animar apertura / cierre
            if (expanded) {
                content.style.maxHeight = '0';
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        });
    </script>
</body>

</html>
